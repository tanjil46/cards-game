<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <title>Guessing Games</title>



    <link rel="stylesheet" href="guess.css">



</head>
<body>
    
     <div class="container">

         <div class="card">

             <div class="card-title">
                 
               <h1>Guessing Game</h1>

             </div>
            
                 <form>
                
                    <div class="card-body">
                 
                        <div class="form-field">
        
                         <label for="guessingnumber">Guess a number between 1-5:</label>
                         <input type="number" id="guessingnumber" min="1" max="5" required> 
        
                        </div>
        
                        <div class="btn">
        
                        <button id="btnid" type="submit">Check Result</button>
        
                        </div>
        






                 </form>

                           <p class="textgiven"></p>
                           <p class="remaining-attemt"></p>




             </div>


         </div>

     </div>













<script src="guess.js"></script>
</body>
</html>
